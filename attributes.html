<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML Attributes Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Demonstration of various HTML attributes.">
</head>

<body>
    <!-- Standard Attributes -->
    <a href="https://www.google.com" title="Go to google.com">Example</a>

    <p style="color: blue;">This paragraph is styled with inline CSS.</p>

    <div class="example-class">This div has a class attribute.</div>

    <h2 id="example-id">This heading has an id attribute.</h2>

    <!-- Form Attributes -->
    <form action="/submit-form" method="post">
        <input type="text" name="username" placeholder="Enter username">
        <input type="password" name="password" placeholder="Enter password">
        <input type="submit" value="Submit">
    </form>

    <!-- Image Attributes -->
    <img src="https://universitiesaustralia.edu.au/wp-content/uploads/2019/05/Melbourne-300x300.png"
        alt="Description of the image">

    <!-- Media Attributes -->
    <video src="video.mp4" controls autoplay>Video not supported</video>
    <audio src="audio.mp3" controls autoplay>Audio not supported</audio>

    <!-- Link and Meta Attributes -->
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">

    <!-- Accessibility Attributes -->
    <button role="button" aria-label="Close button">Close</button>

    <div aria-labelledby="example-id">
        This div is labelled by the h2 element with id "example-id".
    </div>
</body>

</html>
